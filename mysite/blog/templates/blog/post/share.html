{% extends "blog/base.html" %}

{% block title %}
   Share a Post .
{% endblock title %}


{% block content %}
   {% if sent %}
     <h1>Email sent successfully.</h1>
     <p>
        {{post.title}} was successfully sent to {{form.cleaned_data.to}}
     </p>
   {% else %}
     <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="Send Email">
     </form>
   {% endif %}
{% endblock content %}
